<section>
  <div>
    <ul class="list-container" *ngIf="characters">
      <li class="list" *ngFor="let character of characters">
        <div class="card">
          <img
            src="{{ character.image }}"
            class="card-img-top"
            alt="{{ character.name }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ character.name }}</h5>
            <a
              routerLink="/characters/{{ character.id }}"
              routerLinkActive="active"
              class="btn btn-primary"
              >Ver mÃ¡s</a
            >
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
